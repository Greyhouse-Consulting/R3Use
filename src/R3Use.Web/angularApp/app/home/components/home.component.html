<div class="container-fluid">

    <h1>{{message}}</h1>

    <div class="row">
        <form class="form-inline" (ngSubmit)="addAssignment()" #assignmentForm="ngForm">
            <div class="form-group">
                <label class="sr-only" for="exampleInputAssignment">Assignment</label>
                <input type="text" class="form-control" id="exampleInputAssignment" placeholder="Name of the assignment ..." name="assignment" [(ngModel)]="assignment.name"
                    required>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!assignmentForm.valid">Create new Assignment</button>
        </form>
    </div>

    <div class="row" *ngIf="assignments.length > 0">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th class="text-right"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let assignment of assignments; let i = index">
                        <td>{{i + 1}}</td>
                        <td>{{assignment.name}}</td>
                        <td class="text-right">
                            <button type="button" class="btn btn-xs btn-danger" (click)="deleteAssignment(assignment)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row" *ngIf="assignments.length <= 0">
        <span>No items found</span>
    </div>

</div>
